name: AWS EC2, S3환경에서 CodeDeploy 사용한 cicd 세팅

on:
  push:
    branches:
      - main  # 배포할 브랜치

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 레포 체크아웃
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2. JDK 17 세팅
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: adopt
          java-version: 17

      # 3. scripts 실행 권한 부여
      - name: Grant execute permission for scripts
        run: chmod +x scripts/*.sh

      # 4. Gradle 빌드
      - name: Build with Gradle
        run: ./gradlew clean bootJar -x test

      # 5. AWS Credentials 설정 (AWS CLI 연동용)
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 6. 환경변수 GitHub Secrets → deploy/env.list
      - name: Export environment variables
        run: |
          mkdir deploy
          echo "AWS_ACCESS_KEY=${{ secrets.AWS_ACCESS_KEY_ID }}" >> deploy/env.list
          echo "AWS_SECRET_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}" >> deploy/env.list
          echo "DB_USERNAME=${{ secrets.DB_USERNAME }}" >> deploy/env.list
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> deploy/env.list
          echo "SPRING_PROFILES_ACTIVE=prod" >> deploy/env.list

      # 7. deploy 패키지 준비 (ZIP 생성)
      - name: Prepare deploy package
        run: |
          cp appspec.yml deploy/
          cp -r scripts deploy/
          cp build/libs/*.jar deploy/
          cd deploy && zip -r deploy.zip .

      # 8. S3 업로드 및 CodeDeploy 배포
      - name: Upload to S3 and Deploy
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          S3_BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME }}
          CODEDEPLOY_APP_NAME: ${{ secrets.CODEDEPLOY_APP_NAME }}
          DEPLOYMENT_GROUP_NAME: ${{ secrets.DEPLOYMENT_GROUP_NAME }}

        run: |
          # S3에 ZIP 업로드
          aws s3 cp deploy/deploy.zip s3://$S3_BUCKET_NAME/deploy.zip

          # CodeDeploy 배포 트리거
          aws deploy create-deployment \
            --application-name $CODEDEPLOY_APP_NAME \
            --deployment-group-name $DEPLOYMENT_GROUP_NAME \
            --s3-location bucket=$S3_BUCKET_NAME,bundleType=zip,key=deploy.zip
