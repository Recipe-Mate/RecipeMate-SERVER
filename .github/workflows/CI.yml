name: CI

on:
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-24.04
    env:
      working-directory: RecipeMate-SERVER

    steps:
      - name: 체크아웃
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'microsoft'
          java-version: '17'

      - name: application.properties 생성
        run: |
          mkdir -p $GITHUB_WORKSPACE/RecipeMate-Server/src/main/resources  
          cd $GITHUB_WORKSPACE/RecipeMate-Server/src/main/resources        
          touch application.properties                   
          echo "${{ secrets.APPLICATION_PROPERTIES }}" > application.properties
        shell: bash

      - name: 빌드
        run: |
          chmod +x $GITHUB_WORKSPACE/RecipeMate-Server/gradlew
          cd $GITHUB_WORKSPACE/RecipeMate-Server
          ./gradlew build -x test
        shell: bash
